<!DOCTYPE html>
<html>

<body>
  <div class="main">

       <div class ="ran">
           <input onchange="window.location.href='./index.html'" type="radio" name="mode" id="random" value="random" checked>
           <label for="random">
               
               Random</a>

</div>
       <div class ="man">

   </div>

  </div>
